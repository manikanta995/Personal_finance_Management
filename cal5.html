<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Range Suggestions</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Best Budget Suggestions(5 lakh)</h2>
        <form id="moneyForm">
            <div class="form-group">
                <label for="income">Income:</label>
                <input type="number" class="form-control" id="income" placeholder="Enter income">
                <small class="form-text text-muted" id="incomeRange"></small>
            </div>

            <div class="form-group">
                <label for="insurance">Insurance:</label>
                <input type="number" class="form-control" id="insurance" placeholder="Enter Insurance life and health">
                <small class="form-text text-muted" id="insuranceRange"></small>
            </div>

            <div class="form-group">
                <label for="investment">Investment:</label>
                <input type="number" class="form-control" id="investment" placeholder="Enter Long term and short term">
                <small class="form-text text-muted" id="investmentRange"></small>
            </div>
            
            <div class="form-group">
                <label for="savings">Savings:</label>
                <input type="number" class="form-control" id="savings" placeholder="Enter savings">
                <small class="form-text text-muted" id="savingsRange"></small>
            </div>


            <div class="form-group">
                <label for="spendings">Spendings:</label>
                <input type="number" class="form-control" id="spendings" placeholder="Enter spendings for grocery,bills,entertainment,education,transportation,..etc">
                <small class="form-text text-muted" id="spendingsRange"></small>
            </div>



            <input type="reset" class=""btn-primary>
            <button type="submit" href="thanks.html" class="btn-primary">Submit!</button>
            <a href="thanks.html" class="btn">Check! &#8594;</a>
        </form>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Include your JavaScript code for calculating and suggesting money ranges -->
    <script src="cal5.js"></script>
</body>
</html>
